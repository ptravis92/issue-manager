<div>
  <h1>Project: {{project?._id?.projectName}}<a href="{{newIssuelink}}"
       class="btn btn-success float-right mt-3">New Issue</a></h1>
  <hr />
  <div class="row">
    <div *ngFor="let issue of project?.projectIssues"
         class="col-md-6 mt-3">
      <app-issue [issue]="issue"></app-issue>
    </div>
  </div>
</div>
