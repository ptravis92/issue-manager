<form [formGroup]="form"
      (ngSubmit)="addIssue()"
      style="width:75%;">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="issue_title">Title</label>
      <input type="text"
             class="form-control"
             formControlName="issue_title"
             placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Issue Description</label>
    <textarea class="form-control"
              formControlName="issue_text"
              rows="3"></textarea>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="created_by">Created By</label>
      <input type="text"
             class="form-control"
             formControlName="created_by"
             placeholder="Created By"
             value="">
    </div>
    <div class="col-md-4 mb-3">
      <label for="assigned_to">Assigned To</label>
      <input type="text"
             class="form-control"
             formControlName="assigned_to"
             placeholder="Assigned"
             value="">
    </div>
    <div class="col-md-4 mb-3">
      <label for="status_text">Status Text</label>
      <input type="text"
             class="form-control"
             formControlName="status_text"
             placeholder="Status Text"
             value="">
    </div>
  </div>
  <button class="btn btn-primary"
          type="submit">Submit Issue</button>
</form>
